apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: dp-dev-pipeline-run-
  namespace: dp01-ci
spec:
  serviceAccountName: pipeline
  pipelineRef:
    name: dp-dev-pipeline
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  - name: git-creds
    secret:
      secretName: dp01-git-credentials
  params:
  - name: source-repo-url
    value: https://github.com/$GITORG/dpxx-src.git
  - name: dockerfile
    value: $(workspaces.source.path)/repo/main/domain/Dockerfile
  - name: ops-repo-url
    value: https://github.com/$GITORG/dpxx-ops.git
  - name: image-reference
    #value: registry.dev.svc.cluster.local:5000/dp01-ci/dp01:0.0.1
    value: image-registry.openshift-image-registry.svc:5000/dp01-ci/dp01:0.0.1
  - name: storage-driver
    value: vfs
  - name: tls-verify
    value: "false"
  - name: git-user-name
    value: "odowdaibm"
  - name: git-user-email
    value: "a_o-dowd@uk.ibm.com"
  - name: git-script
    value: |
      # Push changes to GitHub
      cd $(workspaces.source.path)/repo/ops
      git checkout -b main
      git add .
      git commit -s -m "Updated by build pipeline"
      git push origin main

      # All done
